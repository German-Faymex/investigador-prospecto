<div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
    <div class="bg-gradient-to-r from-orange-500 to-red-600 px-6 py-4">
        <h2 class="text-white font-semibold text-lg">Error en la investigacion</h2>
    </div>
    <div class="p-6">
        <div class="flex items-start gap-3">
            <span class="text-2xl">&#9888;</span>
            <div>
                <p class="text-gray-700">{{ error }}</p>
                <p class="text-sm text-gray-500 mt-2">Verifica los datos e intenta nuevamente.</p>
            </div>
        </div>
        <div class="mt-4 flex justify-end">
            <button onclick="document.getElementById('research-form').requestSubmit()"
                    class="px-5 py-2 bg-faymex-red text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium">
                Reintentar
            </button>
        </div>
    </div>
</div>

<script>
    showToast('Error: {{ error | e }}', 'error');
</script>
