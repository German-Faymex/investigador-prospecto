<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigador de Prospectos - Faymex</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sora': ['Sora', 'sans-serif'],
                    },
                    colors: {
                        'faymex-red': '#D82A34',
                        'faymex-dark': '#1C2226',
                        'faymex-gray': '#E6E6E6',
                        'faymex-gray-green': '#9CA49F',
                    },
                },
            },
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="font-sora bg-gray-50 text-faymex-dark min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-faymex-dark shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-white font-semibold text-lg flex items-center gap-2">
                <span class="text-xl">&#128270;</span>
                <span>Investigador de Prospectos</span>
            </a>
            <a href="#" class="text-faymex-gray-green hover:text-white transition-colors text-sm flex items-center gap-1">
                <span>&#9881;</span>
                <span>Config</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-4xl mx-auto w-full px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-faymex-dark text-faymex-gray-green text-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <span>Investigador de Prospectos - Faymex 2026</span>
            <span class="text-xs opacity-70">Metodologia SMTYKM</span>
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2"></div>

    <!-- App JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
